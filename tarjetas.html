<script>

	$(document).ready(function () {

		tarjeta.carga_pool_tarjetas;
		formulario = [];
		dataCenter.ReadAll;
		$("#sel_centro_datos").change(function () {
			sala.carga_SalabyDC;
		})

		$("#crearTarjeta").click(function () {
			tarjeta.id = null;
			tarjeta.accion = "Create";
			$('#inp_tarjeta').val('');
			$('.modal-title').text('Crear Nueva Tarjeta');

			$('#btn_guardarTarjeta').attr("disabled", "disabled");
			$("#modal_NuevaTarjeta").modal("toggle");
		});

		$('#inp_tarjeta').on('input', function (e) {
			if ($('#inp_tarjeta').val().length >= 1) {
				tarjeta.ValidarTarjeta;
			}
		});

		$("#btn_guardarTarjeta").click(function () {
			tarjeta.idSala = $("#sel_sala").val();
			tarjeta.estado = $("#sel_estado").val();;
			tarjeta.consecutivo = $.trim($('#inp_tarjeta').val());
			tarjeta.Crear;
			$("#modal_NuevaTarjeta").modal("toggle");
		});


	});


</script>
