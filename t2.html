<script>


	$(document).ready(function () {

		var miAccion = 'ReadAll';

		$.ajax({
			type: "POST",
			url: "class/Tarjeta.php",
			data: {
				action: miAccion,
				obj: JSON.stringify(tarjeta)
			}
		})
			.done(function (e) {
				drawTarjetas(e);
			})
			.fail(function (e) {
				// tarjeta.showError(e);
			});




		function drawTarjetas(e) {
			var data_tajeta = JSON.parse(e);
			$('#tb_pool_tarjetas thead tr')
				.clone(true)
				.addClass('filters')
				.appendTo('#tb_pool_tarjetas thead');

			var table = $('#tb_pool_tarjetas').DataTable({
				orderCellsTop: true,
				fixedHeader: true,
				data: data_tajeta,

				columns: [
					{
						title: "idTarjeta",
						data: "id",
						visible: false
					},
					{
						title: "Consecutivo",
						data: "consecutivo"
					},
					{
						title: "Centro de Datos",
						data: "nombreDC"
					},
					{
						title: "idSala",
						data: "idSala",
						visible: false
					},
					{
						title: "Sala",
						data: "nombreSala"
					},
					{
						title: "Estado",
						data: "estado",
						mRender: function (e) {
							return (e == 0) ? 'Disponible' : (e == 1) ? 'Asiganada' : (e == 2) ? 'Deshabilitada' : 'Otro'
						}
					},
					{
						title: "Eliminar",
						visible: true,
						mRender: function (e) {
							return '<button class=btnEliminarTarjeta onclick="deleteTarjeta(this)" > <i class="fa fa-trash-o" style="color:firebrick" aria-hidden="true"></i> </button>';
						}
					}
				],
				initComplete: function () {
					var api = this.api();

					// For each column
					api
						.columns()
						.eq(0)
						.each(function (colIdx) {
							// Set the header cell to contain the input element
							var cell = $('.filters th').eq(
								$(api.column(colIdx).header()).index()
							);
							var title = $(cell).text();
							$(cell).html('<input type="text" placeholder="' + title + '" />');

							// On every keypress in this input
							$(
								'input',
								$('.filters th').eq($(api.column(colIdx).header()).index())
							)
								.off('keyup change')
								.on('change', function (e) {
									// Get the search value
									$(this).attr('title', $(this).val());
									var regexr = '({search})'; //$(this).parents('th').find('select').val();

									var cursorPosition = this.selectionStart;
									// Search the column for that value
									api
										.column(colIdx)
										.search(
											this.value != ''
												? regexr.replace('{search}', '(((' + this.value + ')))')
												: '',
											this.value != '',
											this.value == ''
										)
										.draw();
								})
								.on('keyup', function (e) {
									e.stopPropagation();

									$(this).trigger('change');
									$(this)
										.focus()[0]
										.setSelectionRange(cursorPosition, cursorPosition);
								});
						});
				},
			});

		}

		// Setup - add a text input to each footer cell

	});
